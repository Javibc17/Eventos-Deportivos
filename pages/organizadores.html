<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizadores</title>
  <link rel="stylesheet" href="../styles/crudStyle.css">
</head>
<body>
  <header>
    <h1>Organizadores</h1>
  </header>
  <main>
    <div>
      <table>
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Telefono</th>
          <th></th>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

        <form>
            <div>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Correo" required>
                <input type="text" id="number" name="number" placeholder="Telefono" required>
            </div>
            
            <div>
              <ul id="errorList"></ul>
            </div>
            
            <button id="btnForm" type="submit">Crear</button>
        </form>
    </main>
    <script>

      async function getManagers() {
        try {
          const response = await fetch("http://localhost/carpeta/EventosDeportivosCrud/procesar.php?table=organizadores")
          
          if (!response.ok) {
            throw new Error("Error en la solicitud")
          }
          const managers = await response.json()

          
          if (managers.length !== 0) {
            const tbody = document.querySelector("tbody")

            managers.forEach(manager => {
              const tr = document.createElement('tr')

						  tr.innerHTML = `
                <td>${manager.id}</td>
                <td>${manager.nombre}</td>
                <td>${manager.email}</td>
                <td>${manager.telefono}</td>
                <td>
                  <button onclick="deleteManager(${manager.id})">Eliminar</button>
                </td>
              `;
              tbody.appendChild(tr);
            });

          }else{
					  alert("No se ha encontrado ningun organizador registrado")
				  }
            
        } catch (error) {
          console.error("Hubo un problema con la solicitud:", error)
        }
      }

      getManagers()



      async function postManager() {
        
        const inputName = document.getElementById("name").value
        const inputEmail = document.getElementById("email").value
        const inputNumber = document.getElementById("number").value
        const ulErrors = document.getElementById("errorList")
        const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        
        console.log("carga");
        
        ulErrors.innerText = ""
        let errorList = []

        if (inputName.length < 2) {
          errorList.push("El nombre debe contener minimo dos caracteres")
        }

        if (regexCorreo.test(email)) {
          errorList.push("Por favor, ingrese un correo electronico valido")
        }

        if ( inputNumber === 9) {
          errorList.push("El numero tiene que tener 9 digitos")
        }


        if (errorList.length > 0) {

          errorList.forEach(error => {
            const li = document.createElement("li");
            li.textContent = error;
            ulErrors.appendChild(li);
          });

        } else{
        
          try{
            const response = await fetch("http://localhost/carpeta/EventosDeportivosCrud/procesar.php?table=organizadores", {
              method: "POST", 
              headers: {
                "Content-Type": "application/json"
              },
              
              body: JSON.stringify({
                name: inputName,
                email: inputEmail,
                number: inputNumber
              })
            });

            
            console.log(response);
            

          }catch(error){
            console.error(error);
          }
        } 
      }

      document.querySelector("form").addEventListener("submit", async (event) => {
      event.preventDefault(); 
      await postManager(); 
    });
      
    </script>
</body>
</html>
